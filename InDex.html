<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>binaGame</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: monospace;
      text-align: center;
    }
    canvas {
      image-rendering: pixelated;
      width: 320px;
      height: 320px;
      background: black;
      border: 4px solid #222;
      margin: 10px;
      touch-action: none;
    }
    textarea {
      background: #000;
      color: #0f0;
      font-family: monospace;
      width: 320px;
      height: 320px;
      border: 2px solid #333;
      padding: 10px;
      font-size: 8px;
      line-height: 8px;
      resize: none;
    }
    .screen-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    button {
      padding: 6px 16px;
      margin: 6px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üïπÔ∏è binaGame!</h1>

  <div>
    <button id="updateRamBtn">üîÅ Update</button>
    <button id="pauseBtn">‚è∏Ô∏è Pause</button>
  </div>

  <div class="screen-container">
    <div>
      <h3>üéÆ 32√ó32 Screen</h3>
      <canvas id="screen" width="32" height="32"></canvas>
    </div>
    <div>
      <h3>üß† JavaScript</h3>
      <textarea id="jsEditor" spellcheck="false"></textarea>
    </div>
    <div>
      <h3>üìù Binary Screen Editor</h3>
      <textarea id="binaryEditor" spellcheck="false"></textarea>
    </div>
  </div>

  <script>
    const WIDTH = 32, HEIGHT = 32;
    const RAM = Array.from({ length: HEIGHT }, () => Array(WIDTH).fill(0));
    const screen = document.getElementById("screen");
    const ctx = screen.getContext("2d");
    const jsEditor = document.getElementById("jsEditor");
    const binaryEditor = document.getElementById("binaryEditor");
    const pauseBtn = document.getElementById("pauseBtn");
    const updateRamBtn = document.getElementById("updateRamBtn");

    let paused = false;

    binaryEditor.value = Array(32).fill("0".repeat(32)).join("\n");

    function applyBinary() {
      const lines = binaryEditor.value.trim().split("\n");
      for (let y = 0; y < HEIGHT; y++) {
        const line = lines[y] || "";
        for (let x = 0; x < WIDTH; x++) {
          RAM[y][x] = line[x] === "1" ? 1 : 0;
        }
      }
    }

    function drawScreen() {
      const imageData = ctx.getImageData(0, 0, WIDTH, HEIGHT);
      const data = imageData.data;

      for (let y = 0; y < HEIGHT; y++) {
        for (let x = 0; x < WIDTH; x++) {
          const i = (y * WIDTH + x) * 4;
          const on = RAM[y][x] === 1;
          data[i] = on ? 255 : 0;
          data[i + 1] = on ? 255 : 0;
          data[i + 2] = 0;
          data[i + 3] = 255;
        }
      }
      ctx.putImageData(imageData, 0, 0);
    }

    function updateBinaryEditor() {
      let result = "";
      for (let y = 0; y < HEIGHT; y++) {
        result += RAM[y].map(bit => bit ? "1" : "0").join("") + "\n";
      }
      binaryEditor.value = result.trim();
    }

    function runJSCPU() {
      try {
        eval(jsEditor.value);
      } catch (e) {
        console.error("CPU JS Error:", e);
      }
    }

    function togglePause() {
      paused = !paused;
      pauseBtn.innerText = paused ? "‚ñ∂Ô∏è Resume" : "‚è∏Ô∏è Pause";
    }

    function getPixelFromEvent(e) {
      const rect = screen.getBoundingClientRect();
      let clientX, clientY;

      if (e.touches) {
        clientX = e.touches[0].clientX;
        clientY = e.touches[0].clientY;
      } else {
        clientX = e.clientX;
        clientY = e.clientY;
      }

      const x = Math.floor(((clientX - rect.left) / rect.width) * WIDTH);
      const y = Math.floor(((clientY - rect.top) / rect.height) * HEIGHT);

      return {
        x: Math.min(Math.max(x, 0), WIDTH - 1),
        y: Math.min(Math.max(y, 0), HEIGHT - 1)
      };
    }

    function onPixelClicked(x, y) {
      if (paused) {
        RAM[y][x] = RAM[y][x] ? 0 : 1;
        updateBinaryEditor();
        drawScreen();
      }
    }

    screen.addEventListener('touchstart', e => {
      e.preventDefault();
      const pixel = getPixelFromEvent(e);
      onPixelClicked(pixel.x, pixel.y);
    });

    screen.addEventListener('mousedown', e => {
      const pixel = getPixelFromEvent(e);
      onPixelClicked(pixel.x, pixel.y);
    });

    updateRamBtn.addEventListener("click", () => {
      applyBinary();
      drawScreen();
    });

    pauseBtn.addEventListener("click", () => {
      togglePause();
    });

    function loop() {
      if (!paused) {
        runJSCPU();
        updateBinaryEditor();
      }
      drawScreen();
      requestAnimationFrame(loop);
    }

    jsEditor.value =
`if (typeof x === 'undefined') {
  x = 0; y = 0; dx = 1; dy = 1;
}
RAM[y][x] = 0;
x += dx; y += dy;
if (x < 0 || x >= 32) { dx *= -1; x += dx; }
if (y < 0 || y >= 32) { dy *= -1; y += dy; }
RAM[y][x] = 1;`;

    applyBinary();
    loop();
  </script>
</body>
</html>
